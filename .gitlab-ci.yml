stages:
  - lint
  - build
  - deploy

check_style:
  stage: lint
  image: node:6.11.5
  script:
    - npm install
    - npm run lint
  allow_failure: true

build_app:
  stage: build
  image: node:6.11.5
  artifacts:
    paths:
      - dist
    expire_in: 1 week
  script:
    - npm install
    - npm run build_prod -- --base-href="/"
  only:
    - master

pages:
  stage: deploy
  script:
    - mv dist/ public/
  artifacts:
    paths:
      - public
  only:
    - master
